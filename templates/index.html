   <body class="bg-gray-50 antialiased">
      <div class="w-full px-4 mx-auto min-h-screen py-5 dark:bg-gray-900">
         <div id="paste-alert" class="flex p-4 mb-4 text-blue-800 rounded-lg bg-blue-50 dark:bg-gray-800 dark:text-blue-400 transition-opacity duration-30" style="display:none" role="alert">
            <svg aria-hidden="true" class="flex-shrink-0 w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
               <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"></path>
            </svg>
            <span class="sr-only">Info</span>
            <div id="pasteAlertText" class="ml-3 text-sm font-medium"></div>
            <button onclick="closeAlert()" type="button" class="ml-auto -mx-1.5 -my-1.5 bg-blue-50 text-blue-500 rounded-lg focus:ring-2 focus:ring-blue-400 p-1.5 hover:bg-blue-200 inline-flex h-8 w-8 dark:bg-gray-800 dark:text-blue-400 dark:hover:bg-gray-700" aria-label="Close">
               <span class="sr-only">Close</span>
               <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                  <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
               </svg>
            </button>
         </div>
         <div>
            <label for="pasteID" class="mb-2 text-sm font-medium text-gray-900 dark:text-white">Custom URL: </label>
            <input type="text" id="pasteID" class="p-2 mb-2 ml-2 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 sm:text-xs focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
         </div>
         <div
            x-data="markdown()"
            x-init="
            convertHtmlToMarkdown();
            codeMirrorEditor = CodeMirror.fromTextArea($refs.input, {
            mode: 'markdown',
            theme: 'base16-light',
            lineWrapping: true,
            placeholder: 'Start writing...'
            });
            codeMirrorEditor.setValue(content);
            codeMirrorEditor.setSize('100%', height);
            setTimeout(function() {
            codeMirrorEditor.refresh();
            }, 1);
            codeMirrorEditor.on('change', () => content = codeMirrorEditor.getValue())
            "
            class="relative"
            x-cloak
            >
            <div class="bg-gray-50 border border-b-0 border-gray-300 top-0 left-0 right-0 block rounded-t-md dark:bg-gray-900 text-white">
               <button type="button" class="py-2 px-4 inline-block text-gray-400 font-semibold" :class="{ 'text-indigo-600': tab === 'write' }" x-on:click.prevent="tab = 'write'; showConvertedMarkdown = false">Write</button>
               <button type="button" class="py-2 px-4 inline-block text-gray-400 font-semibold" :class="{ 'text-indigo-600': tab === 'preview' && showConvertedMarkdown === true }" x-on:click.prevent="tab = 'preview'; convertedMarkdown()">Preview</button>
            </div>
            <div x-show="! showConvertedMarkdown">
               <div class="dark:bg-gray-900">
                  <textarea
                     id="textinput"
                     x-ref="input"
                     x-model.debounce.750ms="content"
                     class="hidden"
                     name="content"
                     ></textarea>
               </div>
            </div>
            <div x-show="showConvertedMarkdown">
               <div x-html="convertedContent" class="w-full prose max-w-none prose-indigo leading-6 rounded-b-md shadow-sm border border-gray-300 p-5 bg-white overflow-y-auto dark:bg-gray-900 dark:text-white" :style="`height: ${height}; max-width: 100%`"></div>
            </div>
         </div>
      </div>
      <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.8.0/dist/alpine.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/codemirror@5.59.2/lib/codemirror.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/codemirror@5.59.2/mode/markdown/markdown.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/turndown@7.0.0/dist/turndown.min.js"></script>
      <script src="https://unpkg.com/marked@0.3.6/lib/marked.js"></script>
      <script src="https://codemirror.net/5/addon/display/placeholder.js"></script>
      <script>
         function containsSpecialChars(str) {
             if (str.includes(" ")) {
               return true
             } else {
             const specialChars = /[`!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?~]/;
             return specialChars.test(str);
         }}

         async function uploadPaste() {
             document.querySelector('#paste-alert').style.display = 'none';
             text = codeMirrorEditor.getValue()
             if (text === "") {
               alert("Sticky is empty!");
               return
             }
             var url = `./paste`;
             var pasteValue = document.getElementById("pasteID").value
             if (pasteValue)
             if (pasteValue != null) {
               if (pasteValue.length < 2) {
                  alert("Make sure URL value is greater than or equal to 2.")
                  return
               } else if (containsSpecialChars(pasteValue)) {
                  alert("Make sure URL value does not contain spaces or special characters.")
                  return
               }
             }
             options = {
                 method: 'POST',
                 headers: {
                     'Content-Type': 'application/json',
                     'Accept': 'application/json',
                 },
                 body: JSON.stringify({
                     content: text,
                     pasteID: document.getElementById("pasteID").value,
                 })
             };
             const res = await fetch(url, options);
             const data = await res.json()
             if (!data.success) {
               if (data.error.includes("exists")) {
                  alert("This URL already exists! Try again!");
                  return
               }
             }
             const pasteID = data.pasteID
             const controlID = data.controlID
             await new Promise(resolve => setTimeout(resolve, 100));
             document.querySelector('#pasteAlertText').innerHTML = `You can access your Sticky from <a href="./${pasteID}" class="font-semibold underline hover:no-underline"><b>this link</b></a>.</br>Edit Code: <code>${controlID}</code> (save it)`
             document.querySelector('#paste-alert').style.display = '';
         }

         function closeAlert() {
            document.querySelector('#paste-alert').style.display = 'none';
         }

         function markdown() {
             return {
                 height: '500px',
                 tab: 'write',
                 content: '',
                 showConvertedMarkdown: false,
                 convertedContent: '',

                 convertedMarkdown() {
                     this.showConvertedMarkdown = true;
                     this.convertedContent = marked(this.content, { sanitize: true });
                 },
                 convertHtmlToMarkdown() {
                     turndownService = new TurndownService({
                         headingStyle: 'atx',
                         codeBlockStyle: 'fenced'
                     });
                 }
             }
         }
         console.log("script loaded")
      </script>
